<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <!-- 引用 bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<!-- 網頁內容顯示區 body -->
<body>
    <section class="section">
        <div class="container">
          <h1 class="title is-1 has-text-info">
            <span class="is-1 has-text-primary-15">{{name}}</span>  您好，歡迎光臨～～
          </h1>
          <p class="subtitle has-text-warning">
            <!-- 尚未於後端設定，date在網頁上，是顯示不正確的格式 -->
            目前時間：{{ date }}
          </p>

        <div class="content is-large">
        這是一份簡單的學習與練習的成果展示。
        </div>
        
        <!-- 使用 bulma -->
        <!-- 新增超連結 href →是用route裡的名稱，不是用 templates的html -->
        <p class="subtitle is-3">
          <a href="/books">購買書籍</a>
        </p>
        
        <div class="card">
            <p class="subtitle is-3">histock ETF</p>
            <footer class="card-footer">
                <a href="/etf" class="card-footer-item has-background-danger-light is-size-4">histock ETF股市資訊</a>
                <a href="/etf_chart" class="card-footer-item has-background-danger-light is-size-4" target="_blank">histock ETF圖表</a>
            </footer>
        </div>
        
        <div class="card">
            <p class="subtitle is-3">TWES ETF</p>
            <footer class="card-footer">
                <a href="/etf_twse" class="card-footer-item has-background-success-light is-size-4">TWSE ETF資訊</a>
                <a href="/twseetf_chart" class="card-footer-item has-background-success-light is-size-4" target="_blank">TWSE ETF圖表集</a>
            </footer>
        </div>
        </div>
      </section>

</body>
</html>
